<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="styles.css">
    <title>Invoice Creator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Invoice Creator</p>
            <span>Thanks for choosing GoodCorp, LLC!</span>
        </div>
        <div class="section">
            <div class="button-box">
                <button id="wash-car" onClick="reply_click(event)">Wash Car : $10</button>
                <button id="mow-lawn" onClick="reply_click(event)">Mow Lawn: $20</button>
                <button id="pull-weed" onClick="reply_click(event)">Pull Weeds: $30</button>
            </div>
            <div class="task-total-box">
                <span>TASK</span>
                <span>TOTAL</span>
            </div>
            <div id = "text-content">
        
            </div>
            <div class="line"></div>
            <div class="task-total-box">
                <span>NOTES</span>
                <span>TOTAL AMOUNT</span>
            </div>
            <div class="task-total-detail-box" id = "total-amount">
                <div>
                <span id = "pay-mode-text">We accept cash, credit card or Paypal</span>
                </div>
                <div>
                    <span >$</span><span id = "total-value">0</span>
                </div>
            </div>
            <div class="last-button" >
            <button onclick="resetButton()"><i class="fa fa-solid fa-envelope"></i>Send Invoice</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
